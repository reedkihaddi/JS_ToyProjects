<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<form onchange="return generate()" onsubmit="return false" class="box">
				<h1>Password Generator</h1>
				<br>
				<div class="input-group">
					<input type="text" id="genPass" class="form-control"
					placeholder="Password" readonly>
					
					<button class="btn-primary" type="button" id="copyButton" onclick="return copyPassword()"><i class="clip fas fa-clipboard"></i></button>

					
				</div>
				<br>
				<label id="passLengthLabel" for="passLengthLabel">Password Length: 64 </label>
				<div class="form-range">
				<input type="range" min=1 max=128 class="form-control-range" id="passLength" oninput="return passwordLength(this.value)">
				</div>
				<br>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="uppercaseCheck" checked>
					<label class="form-check-label" for="uppercaseCheck">Include UpperCase</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="lowercaseCheck" checked>
					<label class="form-check-label" for="lowercaseCheck">Include LowerCase</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="numbersCheck" checked>
					<label class="form-check-label" for="numbersCheck">Include Numbers</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="symbolCheck" checked>
					<label class="form-check-label" for="symbolCheck">Include Symbols</label>
				</div>
				<input type="submit" value="Generate" class="generate btn-primary" onclick="return generate()">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
